<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>エネルギー価計算</title>
    <link rel="apple-touch-icon" sizes="312x312" href="./app-icon.jpeg">
    <link rel="icon" type="image/x-icon" href="./app-icon.jpeg">
</head>

<body>
    <h1 class="top_text">エネルギー価計算</h1>
    <form>
        <table>
            <tr>
                <td>食品名を入力してね</td>
                <td>重量を入力してね<br>(単位:g)</td>
            </tr>
            <tr>
                <td>
                    <!-- 入力フォーム -->
                    <input id="name" type="text" name="name" value="" autocomplete="off" size="30" style="display: block" placeholder="アマランサス玄穀">
                    <!-- 補完候補を表示するエリア -->
                    <div id="suggest" style="display:none;"></div>
                </td>
                <td>
                    <!-- 入力フォーム -->
                    <input type="text" id="weight" name="weight" placeholder="100" value="" autocomplete="off" size="10" style="display: block">
                </td>
            </tr>
        </table>
        <input type="button" onclick="search()" value="調べる">
    </form>
    <table class="result_table">
        <p class="caution">マイナスの値は教科書でいうと()内の数字に相当するよ！</p>
        <tr class="result_names">
            <td>エネルギー/kcal</td>
            <td>たんぱく質/g</td>
            <td>脂質</td>
            <td>炭水化物</td>
            <td>食物繊維</td>
            <td>食塩総量</td>
            <td>ナトリウム</td>
            <td>カリウム</td>
            <td>カルシウム</td>
            <td>マグネシウム</td>
            <td>リン</td>
            <td>鉄分</td>
            <td>レチノール</td>
            <td>ビタミンD</td>
            <td>α-トコフェロール</td>
            <td>ビタミンK</td>
            <td>ビタミンB1</td>
            <td>ビタミンB2</td>
            <td>ビタミンB12</td>
            <td>葉酸</td>
            <td>ビタミンC</td>
        </tr>
        <tr>
            <td class="energy_result"></td>
            <td class="protein_result"></td>
            <td class="fat_result"></td>
            <td class="carbohydrate_result"></td>
            <td class="dietary_fiber_result"></td>
            <td class="salt_result"></td>
            <td class="na_result"></td>
            <td class="k_result"></td>
            <td class="ca_result"></td>
            <td class="mg_result"></td>
            <td class="p_result"></td>
            <td class="fe_result"></td>
            <td class="retinol_result"></td>
            <td class="vitamin_d_result"></td>
            <td class="alpha_tocopherol_result"></td>
            <td class="vitamin_k_result"></td>
            <td class="vitamin_b1_result"></td>
            <td class="vitamin_b2_result"></td>
            <td class="vitamin_b12_result"></td>
            <td class="folic_acid_result"></td>
            <td class="vitamin_c_result"></td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="suggest.js"></script>
</body>

</html>
